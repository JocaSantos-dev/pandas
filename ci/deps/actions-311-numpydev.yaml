name: pandas-dev
channels:
  - conda-forge
dependencies:
  - python=3.11

  # build dependencies
  - versioneer
  - meson
  - meson-python
  - cython>=0.29.33

  # test dependencies
  - pytest>=7.3.2
  - pytest-cov
  - pytest-xdist>=3.4.0
  - hypothesis>=6.84.0

  # pandas dependencies
  - python-dateutil
  - pip

  - pip:
    - "--extra-index-url https://pypi.anaconda.org/scientific-python-nightly-wheels/simple"
    - "--pre"
    - "numpy"
    - "tzdata>=2022.7"
